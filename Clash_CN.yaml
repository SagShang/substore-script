# Created by SagShang
# Clash routing config for Sub-Store: defines proxy groups, rule providers, and final routing rules.

geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: 'https://gh-proxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geoip.dat'
  geosite: 'https://gh-proxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/geosite.dat'
  mmdb: 'https://gh-proxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/country.mmdb'
  asn: 'https://gh-proxy.com/https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/release/GeoLite2-ASN.mmdb'

unified-delay: true
tcp-concurrent: true

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - 'Mijia Cloud'
    - '+.push.apple.com'

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  prefer-h3: false
  use-hosts: true
  use-system-hosts: false
  cache-algorithm: arc
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - '*.lan'
    - '*.local'
    - '*.localhost'
    - '+.arpa'
    - 'time.*.com'
    - 'time.*.gov'
    - '+.ntp.org'
    - '+.pool.ntp.org'
    - 'geosite:connectivity-check'
    - 'geosite:private'
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  nameserver-policy:
    'geosite:private':
      - 223.5.5.5
      - 119.29.29.29
    'geosite:cn':
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
    '+.local':
      - 223.5.5.5
  fallback:
    - https://dns.cloudflare.com/dns-query#RULES
    - https://dns.google/dns-query#RULES
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
  respect-rules: true

x-templates:
  # proxy groups templates
  group_select_base: &tpl_group_select_base {type: 'select'}
  group_probe_base: &tpl_group_probe_base {url: 'https://cp.cloudflare.com/generate_204', hidden: false, lazy: true, interval: 300, timeout: 5000}
  group_urltest_base: &tpl_group_urltest_base {<<: *tpl_group_probe_base, type: 'url-test', tolerance: 100}
  group_fallback_base: &tpl_group_fallback_base {<<: *tpl_group_probe_base, type: 'fallback'}
  group_loadbalance_base: &tpl_group_loadbalance_base {<<: *tpl_group_probe_base, type: 'load-balance', strategy: 'sticky-sessions', expected-status: 204}

  # region filter templates
  filter_region_hk: &tpl_filter_region_hk '(?i)(香港|港|Hong[\s_-]?Kong|\bHK\b|🇭🇰)'
  filter_region_tw: &tpl_filter_region_tw '(?i)(台湾|台|Taiwan|Taipei|Kaohsiung|\bTW\b|\bTWN\b|🇹🇼)'
  filter_region_jp: &tpl_filter_region_jp '(?i)(日本|日|Japan|Tokyo|Osaka|\bJP\b|\bJPN\b|🇯🇵)'
  filter_region_kr: &tpl_filter_region_kr '(?i)(韩国|韩|Korea|Seoul|\bKR\b|\bKOR\b|🇰🇷)'
  filter_region_sg: &tpl_filter_region_sg '(?i)(新加坡|狮城|Singapore|\bSG\b|\bSGP\b|🇸🇬)'
  filter_region_us: &tpl_filter_region_us '(?i)(美国|美|United[\s_-]?States|America|\bUS\b|\bUSA\b|Los[\s_-]?Angeles|San[\s_-]?Jose|Santa[\s_-]?Clara|Seattle|Chicago|Dallas|Phoenix|Portland|Oregon|Fremont|Las[\s_-]?Vegas|Silicon[\s_-]?Valley|🇺🇸|🇺🇲)'
  filter_region_gb: &tpl_filter_region_gb '(?i)(英国|英|United[\s_-]?Kingdom|Great[\s_-]?Britain|Britain|England|London|Manchester|\bUK\b|\bGB\b|🇬🇧)'
  filter_region_de: &tpl_filter_region_de '(?i)(德国|德|Germany|Deutschland|Frankfurt|Berlin|Munich|\bDE\b|🇩🇪)'

  # proxy groups list templates
  group_select_manual: &tpl_group_select_manual {<<: *tpl_group_select_base, proxies: ['♻️ 自动切换', '🔯 故障转移', '⚖️ 负载均衡', '🇭🇰 香港节点', '🇹🇼 台湾节点', '🇰🇷 韩国节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点', '🇬🇧 英国节点', '🇩🇪 德国节点', '🌍 全球自选', 'DIRECT']}
  group_urltest_auto: &tpl_group_urltest_auto {<<: *tpl_group_urltest_base, proxies: ['🇭🇰 香港节点', '🇹🇼 台湾节点', '🇰🇷 韩国节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点', '🇬🇧 英国节点', '🇩🇪 德国节点', '🌍 全球自选']}
  group_fallback_failover: &tpl_group_fallback_failover {<<: *tpl_group_fallback_base, proxies: ['🇭🇰 香港节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点']}
  group_loadbalance_hk: &tpl_group_loadbalance_hk {<<: *tpl_group_loadbalance_base, include-all: true, filter: *tpl_filter_region_hk}
  group_select_full: &tpl_group_select_full {<<: *tpl_group_select_base, proxies: ['🚀 手动选择', '♻️ 自动切换', '🔯 故障转移', '⚖️ 负载均衡', '🇭🇰 香港节点', '🇹🇼 台湾节点', '🇰🇷 韩国节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点', '🇬🇧 英国节点', '🇩🇪 德国节点', '🌍 全球自选', 'DIRECT']}
  group_select_direct_first: &tpl_group_select_direct_first {<<: *tpl_group_select_base, proxies: ['DIRECT', '🚀 手动选择', '♻️ 自动切换', '🔯 故障转移', '⚖️ 负载均衡', '🇭🇰 香港节点', '🇹🇼 台湾节点', '🇰🇷 韩国节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点', '🇬🇧 英国节点', '🇩🇪 德国节点', '🌍 全球自选']}
  group_select_reject_first: &tpl_group_select_reject_first {<<: *tpl_group_select_base, proxies: ['REJECT', 'DIRECT', '🚀 手动选择', '♻️ 自动切换', '🔯 故障转移', '⚖️ 负载均衡', '🇭🇰 香港节点', '🇹🇼 台湾节点', '🇰🇷 韩国节点', '🇯🇵 日本节点', '🇸🇬 新加坡节点', '🇺🇲 美国节点', '🇬🇧 英国节点', '🇩🇪 德国节点', '🌍 全球自选']}
  group_urltest_region: &tpl_group_urltest_region {<<: *tpl_group_urltest_base, include-all: true}
  group_select_include_all: &tpl_group_select_include_all {<<: *tpl_group_select_base, include-all: true}

  # rule providers templates
  provider_http_base: &tpl_provider_http_base {type: 'http', interval: 86400, behavior: 'classical'}
  provider_http_yaml: &tpl_provider_http_yaml {<<: *tpl_provider_http_base, format: 'yaml'}
  provider_http_text: &tpl_provider_http_text {<<: *tpl_provider_http_base, format: 'text'}

proxy-groups:
  # core groups
  - {name: '🚀 手动选择', <<: *tpl_group_select_manual}
  - {name: '♻️ 自动切换', <<: *tpl_group_urltest_auto}
  - {name: '🔯 故障转移', <<: *tpl_group_fallback_failover}
  - {name: '⚖️ 负载均衡', <<: *tpl_group_loadbalance_hk}

  # region groups
  - {name: '🇭🇰 香港节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_hk}
  - {name: '🇹🇼 台湾节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_tw}
  - {name: '🇯🇵 日本节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_jp}
  - {name: '🇰🇷 韩国节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_kr}
  - {name: '🇸🇬 新加坡节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_sg}
  - {name: '🇺🇲 美国节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_us}
  - {name: '🇬🇧 英国节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_gb}
  - {name: '🇩🇪 德国节点', <<: *tpl_group_urltest_region, filter: *tpl_filter_region_de}
  - {name: '🌍 全球自选', <<: *tpl_group_select_include_all}

  # service groups
  - {name: '🌐 谷歌服务', <<: *tpl_group_select_full}
  - {name: '🍎 苹果服务', <<: *tpl_group_select_full}
  - {name: 'Ⓜ️ 微软服务', <<: *tpl_group_select_full}
  - {name: '🤖 人工智能', <<: *tpl_group_select_full}
  - {name: '🎮 游戏平台', <<: *tpl_group_select_full}
  - {name: '📲 电报消息', <<: *tpl_group_select_full}
  - {name: '🐦 推特社交', <<: *tpl_group_select_full}
  - {name: '📘 脸书社交', <<: *tpl_group_select_full}
  - {name: '📹 油管视频', <<: *tpl_group_select_full}
  - {name: '🎬 奈飞影视', <<: *tpl_group_select_full}
  - {name: '🏰 迪士尼', <<: *tpl_group_select_full}
  - {name: '🎧 Spotify', <<: *tpl_group_select_full}
